# this is an example of the Uber API
# as a demonstration of an API spec in YAML
swagger: '2.0'
info:
  title: SL.se API
  description: Stockholms Lokaltrafik
  version: "2.0.0"
# the domain of the service
host: api.sl.se
# array of all schemes that your API supports
schemes:
  - https
  - http
# will be prefixed to all paths
basePath: /api2
produces:
  - application/json
paths:
  /LineData.json?model=site:
    get:
      summary: Hallplatser och Linjer 2 - Site
      description: |
        För att kunna beskriva trafikinformation på ett konsekvent sätt, är det nödvändigt att ingående begrepp och definitioner är klara och tydliga. De viktigaste begreppen för denna tjänst presenteras nedan.
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
      tags:
        - Hållplatser och Linjer
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/HallplatserOchLinjerSiteResponse'
  /LineData.json?model=stop:
    get:
      summary: Hallplatser och Linjer 2 - Stop Point
      description: |
        För att kunna beskriva trafikinformation på ett konsekvent sätt, är det nödvändigt att ingående begrepp och definitioner är klara och tydliga. De viktigaste begreppen för denna tjänst presenteras nedan.
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
      tags:
        - Hållplatser och Linjer
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/HallplatserOchLinjerStopPointResponse'
  /LineData.json?model=line:
    get:
      summary: Hallplatser och Linjer 2 - Line
      description: |
        För att kunna beskriva trafikinformation på ett konsekvent sätt, är det nödvändigt att ingående begrepp och definitioner är klara och tydliga. De viktigaste begreppen för denna tjänst presenteras nedan.
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
      tags:
        - Hållplatser och Linjer
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/HallplatserOchLinjerLineResponse'
  /LineData.json?model=jour:
    get:
      summary: Hallplatser och Linjer 2 - Journey Pattern Point On Line
      description: |
        För att kunna beskriva trafikinformation på ett konsekvent sätt, är det nödvändigt att ingående begrepp och definitioner är klara och tydliga. De viktigaste begreppen för denna tjänst presenteras nedan.
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
      tags:
        - Hållplatser och Linjer
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/HallplatserOchLinjerJourneyPatternPointOnLineResponse'
  /LineData.json?model=tran:
    get:
      summary: Hallplatser och Linjer 2 - Transport Mode
      description: |
        För att kunna beskriva trafikinformation på ett konsekvent sätt, är det nödvändigt att ingående begrepp och definitioner är klara och tydliga. De viktigaste begreppen för denna tjänst presenteras nedan.
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
      tags:
        - Hållplatser och Linjer
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/HallplatserOchLinjerTransportModeResponse'
  /nearbystops.json:
    get:
      summary: Narliggande hallplatser
      description: Närliggande hållplatser
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
        - name: originCoordLat
          in: query
          description: Lat (WGS, decimal degree), ex 59.293611
          required: true
          type: string
        - name: originCoordLong
          in: query
          description: Long (WGS, decimal degree), ex 18.083056
          required: true
          type: string
        - name: maxResults
          in: query
          description: Maximalt antal resultat som önskas. 9 är default, max är 1000.
          default: 9
          type: integer
          format: int32
        - name: radius
          in: query
          description: Radie i meter för det cirkulära området kring koordinaten som närliggande hållplatser skall hämtas ut för. 1000 m är defaultvärde, max är 2000 m.
          default: 1000
          type: integer
          format: int32
        - name: lang
          in: query
          description: Språk (sv/en), default sv. Påverkar språket i felmeddelanden.
          type: string
          default: sv
          enum:
          - sv
          - en
      tags:
        - Närliggande hållplatser
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/NarliggandeHallplatserResponse'
  /typeahead.json:
    get:
      summary: Platsuppslag
      description: |
        Med detta API kan du få information om en plats genom att skicka in delar av platsens namn. Du kan välja mellan att bara söka efter hållplatsområden eller hållplatser, adresser och platser.
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
        - name: searchString
          in: query
          description: Söksträngen.
          required: true
          type: string
        - name: stationsOnly
          in: query
          description: Om ”True” returneras endast hållplatser. True = default.
          required: false
          default: true
          type: boolean
        - name: maxResults
          in: query
          description: Maximalt antal resultat som önskas. 10 är default, det går inte att få mer än 50.
          required: false
          default: 10
          type: integer
          format: int32
      tags:
        - Platsuppslag
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/PlatsuppslagResponse'
  /realtimedeparturesV4.json:
    get:
      summary: Realtidsinformation 4
      description: |
        Realtidsinformation gällande buss, tunnelbana, pendeltåg och lokalbana. Detta API innehåller liknande information som SL Realtidsinformation 3.
        
        Vissa ändringar har gjorts i svarsstrukturen för att få den mer enhetlig mellan tunnelbaneavgångar och övriga trafikslag, samt att man har påbörjat hämtning av all tunnelbaneinformation från samma källa som övriga trafikslagsavgångar. Detta medför att man kommer att kunna få ut lika mycket information om en tunnelbaneavgång som för övriga.
        
        Övergången till den nya trafikkällan för tunnelbaneavgångar sker i flera steg. De gröna och blå tunnelbanelinjerna har övergått till att hämta data på samma sätt som för övriga trafikslag. Röd linje återstår och det finns ännu ingen färdig tidplan för när övergången sker, men i dagsläget är en rimlig gissning att det kan ske under 2017.
        
        I dokumentationen nedan kommer svarselement som gäller för tunnelbana före övergång till nytt informationssystem noteras med Tunnelbana före övergång.
      parameters:
        - name: key
          in: query
          description: En giltig API-nyckel.
          required: true
          type: string
        - name: siteId
          in: query
          description: Unikt identifikationsnummer för den plats som aktuella avgångar skall hämtas för, t.ex. 9192 för Slussen. Detta id fås från tjänsten SL Platsuppslag.
          required: true
          type: integer
          format: int32
        - name: timeWindow
          in: query
          description: Hämta avgångar inom önskat tidsfönster. Där tidsfönstret är antalet minuter från och med nu. Max 60.
          required: true
          type: integer
          format: int32
        - name: bus
          in: query
          description: Default = true. Om false, så exkluderas trafikslaget från svaret.
          required: false
          default: true
          type: boolean
        - name: metro
          in: query
          description: Default = true. Om false, så exkluderas trafikslaget från svaret.
          required: false
          default: true
          type: boolean
        - name: train
          in: query
          description: Default = true. Om false, så exkluderas trafikslaget från svaret.
          required: false
          default: true
          type: boolean
        - name: tram
          in: query
          description: Default = true. Om false, så exkluderas trafikslaget från svaret.
          required: false
          default: true
          type: boolean
        - name: ship
          in: query
          description: Default = true. Om false, så exkluderas trafikslaget från svaret.
          required: false
          default: true
          type: boolean
      tags:
        - Realtidsinformation
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/RealtidsinformationResponse'
  /deviations.json:
    get:
      summary: Storningsinformation 2
      description: |
        Med detta API kan du få fram information om aktuella och planerade störningar i SL-trafiken. Med API ‘et kan du ställa frågor om störningar på till exempel en viss linje eller ett visst trafikslag. Svaret består av störningsmeddelanden med viss metainformation.

        För att se informationen som returneras av detta API, se storningsinformation.sl.se.

        Om ingen av parametrarna ”TransportMode”, ”LineNumber” och ”SiteId” skickas med anropet skickas samtliga avvikelser tillbaks som svar.
      parameters:
        - name: key
          in: query
          description: En giltig API-nyckel.
          required: true
          type: string
        - name: transportMode
          in: query
          description: Aktuella trafikslag. Tillåtna värden är bus, metro, train, ship och tram. Kommaseparerad sträng.
          required: false
          type: string
          enum:
          - bus
          - metro
          - train
          - ship
          - tram
        - name: lineNumber
          in: query
          description: Max 10 linjer. Kommaseparerad sträng.
          required: false
          type: string
        - name: siteId
          in: query
          description: Id för sökt hållplatsområde.
          required: false
          type: integer
          format: int32
        - name: fromDate
          in: query
          description: Startdatum för aktuell giltighetsperiod.
          required: false
          type: string
          format: date
        - name: toDate
          in: query
          description: Slutdatum för aktuell giltighetsperiod.
          required: false
          type: string
          format: date
      tags:
        - Störningsinformation
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/StorningsinformationResponse'
  /deviationsrawdata.json:
    get:
      summary: Storningsinformation 2 Raw
      description: |
        Med detta API kan du få fram information om aktuella och planerade störningar i SL-trafiken. Med API ‘et kan du ställa frågor om störningar på till exempel en viss linje eller ett visst trafikslag. Svaret består av störningsmeddelanden med viss metainformation.

        För att se informationen som returneras av detta API, se storningsinformation.sl.se.

        Om ingen av parametrarna ”TransportMode”, ”LineNumber” och ”SiteId” skickas med anropet skickas samtliga avvikelser tillbaks som svar.
      parameters:
        - name: key
          in: query
          description: En giltig API-nyckel.
          required: true
          type: string
        - name: transportMode
          in: query
          description: Aktuella trafikslag. Tillåtna värden är bus, metro, train, ship och tram. Kommaseparerad sträng.
          required: false
          type: string
          enum:
          - bus
          - metro
          - train
          - ship
          - tram
        - name: lineNumber
          in: query
          description: Max 10 linjer. Kommaseparerad sträng.
          required: false
          type: string
        - name: siteId
          in: query
          description: Id för sökt hållplatsområde.
          required: false
          type: integer
          format: int32
      tags:
        - Störningsinformation
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/StorningsinformationRawResponse'
  /trafficsituation.json:
    get:
      summary: Trafiklaget 2
      description: |
        Med detta API kan du få information om den aktuella statusen för SLs trafikläge. Detta är information på en övergripande nivå om aktuell status för respektive trafikslag. Den information som ligger till grund för detta API hittar du på startsidan av sl.se under rubriken "Trafikläget kl. xx:xx".

        API ’et har endast en metod som returnerar en översiktlig bild över hur trafiksituationen ser ut just nu, med avseende på störningar som kan påverka resenärerna. Det som returneras är en lista med ett antal trafikslag, varje trafikslag har en sammanfattande status och ett antal (0 eller fler) händelser.

        Det finns 3 olika status som händelser kan ha;

        ”Inga större störningar”
        ”Stor påverkan”
        ”Avstängt”
        En händelse påverkar sitt trafikslag, så att trafikslagets sammanfattande status är lika med den sämsta statusen som finns ibland just nu aktiva händelser tillhörande trafikslaget. En händelse kan utöver statusen dessutom vara planerad (bool).
      parameters:
        - name: key
          in: query
          description: En giltig API-nyckel.
          required: true
          type: string
      tags:
        - Trafikläget
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/TrafiklagetResponse'
definitions:
  HallplatserOchLinjerSiteResponse:
    type: object
    properties:
      statusCode:
        type: number
        example: 0
        description: Innehåller statuskod för det eventuella meddelandet.
      message:
        type: string
        description: Innehåller eventuellt anropsrelaterade meddelanden som t.ex. felmeddelanden. Se ”Felmeddelanden” nedan.
      executionTime:
        type: number
        format: double
        example: 1
        description: Anger hur lång tid (i ms) det tog för servern att generera svaret.
      responseData:
        type: array
        items:
          $ref: '#/definitions/HallplatserOchLinjerSiteResponseData'
  HallplatserOchLinjerSiteResponseData:
    type: object
    properties:
      version:
        type: string
        format: date-time
        example: 2016-11-18 00:18
        description: Senast ändrad. Uppdateras normalt sett bara en gång per dygn
      type:
        type: string
        enum:
        - site
        - stopPoint
        - line
        - journeyPatternPointOfLine
        - transportMode
        example: site
        description: Anger typen av datamodellen som svaret innehåller; Site, StopPoint, Line, JourneyPatternPointOfLine, TransportMode
      result:
        type: array
        items:
          $ref: '#/definitions/HallplatserOchLinjerSite'
  HallplatserOchLinjerSite:
    type: object
    properties:
      siteId:
        type: integer
        format: int32
        example: 1002
        description: Unikt identifikationsnummer för en Site
      siteName:
        type: string
        example: Centralen
        description: Benämning på området
      stopAreaNumber:
        type: integer
        format: int32
        example: 1051
        description: Unikt identifikationsnummer för hållplats
      lastModifiedUtcDateTime:
        type: string
        format: date-time
        example: 2014-06-27 14:03:39.103
        description: Senast ändrad
      existsFromDate:
        type: string
        format: date-time
        example: 2014-06-28 00:00:00.000
        description: Gäller fr.o.m. datum
  HallplatserOchLinjerStopPointResponse:
    type: object
    properties:
      statusCode:
        type: number
