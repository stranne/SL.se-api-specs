  RealtidsinformationDeparture:
    type: object
    properties:
      transportMode:
        type: string
        enum:
        - BUS
        - METRO
        - TRAIN
        - TRAM
        - SHIP
        example: TRAM
        description: Trafikslag; ”BUS”,"METRO", ”TRAIN”, ”TRAM” eller ”SHIP”.
      lineNumber:
        type: string
        example: 7
        description: Linjebeteckning/nummer.
      destination:
        type: string
        example: Norrmalmstorg
        description: Destination
      journeyDirection:
        type: integer
        format: int32
        example: 2
        description: Reseriktnings-id. 1 eller 2.
      groupOfLine:
        type: string
        example: Spårväg City
        description: |
          För buss; Anger om det är en blå buss. Om det är en blå buss står det ”blåbuss”, annars saknas elementet(xml) eller är null(json).

          För lokalbana; Linjegrupp, t.ex. “Tvärbanan” eller “Roslagsbanan”.

          För tunnelbana; Linjegruppering. Röd/grön/blå linje.

          För båt; Anger om det är pendlarbåt eller Waxholmsbolaget.
      stopAreaName:
        type: integer
        format: int32
        example: Nordiska museet/Vasamuseet
        description: Hållplatsnamn.
      stopAreaNumber:
        type: integer
        format: int32
        example: 4311
        description: 	
          Id för aktuell hållplats.
          
          Tunnelbana före övergång; 0
      stopPointNumber:
        type: integer
        format: int32
        example: 4310
        description: 
          Id för aktuellt stoppställe.
          
          Tunnelbana före övergång; 0
      stopPointDesignation:
        type: string
        description: Ytterligare identifierare för stoppställe, t.ex. bokstav för busskur eller spår för pendeltåg.
      timeTabledDateTime:
        type: string
        format: date-time
        example: 2016-12-11T15:22:31
        description: |
          Avgångstid enligt tidtabell.

          Tunnelbana före övergång; null
      expectedDateTime:
        type: string
        format: date-time
        example: 2016-12-11T15:22:31
        description: |
          Förväntad avgångstid. Om det finns tillhörande störning med tillräckligt hög prioritet så kan denna ha null/tomt värde. Detta fram till ett par minuter innan avgång.

          Tunnelbana före övergång; null
      displayTime:
        type: string
        example: 6 min
        description: |
          Avgångstid för presentation. Kan anta formaten x min, HH:mm eller Nu. Om det finns tillhörande störning med tillräckligt hög prioritet så kan denna ha värdet ”-”. Detta fram till ett par minuter innan avgång.

          Tunnelbana före övergång:Beräknad avgång från hållplatsen, t.ex. ”2 min” eller ”Nu”.
      journeyNumber:
        type: integer
        format: int32
        example: 106
        description: |
          Turnummer för avgången.

          Tunnelbana före övergång; 0.
      deviations:
        type: array
        items:
          $ref: '#/definitions/RealtidsinformationDeviation'
        description: |
          Innehåller typen ”Deviation” nedan. Denna kan vara tom, eller innehålla 1 till flera avvikelser.

          Tunnelbana före övergång; Saknas.
      secondaryDestinationName:
        type: string
        description: |
          Finns bara för:Pendeltåg.

          Namn på delmål
