    properties:
      version:
        type: string
        format: date-time
        example: 2016-11-18 00:18
        description: Senast ändrad. Uppdateras normalt sett bara en gång per dygn
      type:
        type: string
        enum:
        - site
        - stopPoint
        - line
        - journeyPatternPointOfLine
        - transportMode
        example: stopPoint
        description: Anger typen av datamodellen som svaret innehåller; Site, StopPoint, Line, JourneyPatternPointOfLine, TransportMode
      result:
        type: array
        items:
          $ref: '#/definitions/HallplatserOchLinjerStopPoint'
  HallplatserOchLinjerStopPoint:
    type: object
    properties:
      stopPointNumber:
        type: integer
        format: int32
        example: 1051
        description: Unikt identifikationsnummer för stoppställe
      stopPointName:
        type: string
        example: T-Centralen
        description: Namn på stoppställe
      stopAreaNumber:
        type: integer
        format: int32
        example: 1051
        description: |
          Number för StopArea

          Ett stoppställe ingår endast i en StopArea
      LocationNorthingCoordinate:
        type: number
        format: double
        example: 59.3313179695028
        description: Koordinat i WGS84-format
      LocationEastingCoordinate:
        type: number
        format: double
        example: 18.0616773959365
        description: Koordinat i WGS84-format
      ZoneShortName:
        type: string
        example: A
        description: |
          Taxezon. A, B eller C

          Om SLs taxa inte gäller är taxezon null
      StopAreaTypeCode:
        type: string
        example: METROSTN
        enum:
        - BUSTERM
        - METROSTN
        - TRAMSTN
        - RAILWSTN
        - SHIPBER
        - FERRYBER
        description: Användning av hållplatsen. BUSSTERM, TRAMSTN, METROSTN, RAILWSTN, SHIPBER eller FERRYBER
      lastModifiedUtcDateTime:
        type: string
        format: date-time
        example: 2014-06-03 00:00:00.000
        description: Senast ändrad
      existsFromDate:
        type: string
        format: date-time
        example: 2014-06-03 00:00:00.000
        description: Gäller fr.o.m. datum
