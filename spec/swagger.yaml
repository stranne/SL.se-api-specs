swagger: '2.0'
info:
  title: SL.se API
  description: Stockholms Lokaltrafik
  version: "2.0.0"
# the domain of the service
host: api.sl.se
# array of all schemes that your API supports
schemes:
  - https
  - http
# will be prefixed to all paths
basePath: /api2
produces:
  - application/json
paths:
  /LineData.json?model=site:
    get:
      summary: Hållplatser och Linjer 2 - Site
      description: |
        För att kunna beskriva trafikinformation på ett konsekvent sätt, är det nödvändigt att ingående begrepp och definitioner är klara och tydliga. De viktigaste begreppen för denna tjänst presenteras nedan.
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
      tags:
        - Hallplatser och Linjer
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/HallplatserOchLinjerSiteResponse'
  /LineData.json?model=stop:
    get:
      summary: Hållplatser och Linjer 2 - Stop Point
      description: |
        För att kunna beskriva trafikinformation på ett konsekvent sätt, är det nödvändigt att ingående begrepp och definitioner är klara och tydliga. De viktigaste begreppen för denna tjänst presenteras nedan.
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
      tags:
        - Hallplatser och Linjer
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/HallplatserOchLinjerStopPointResponse'
  /LineData.json?model=line:
    get:
      summary: Hållplatser och Linjer 2 - Line
      description: |
        För att kunna beskriva trafikinformation på ett konsekvent sätt, är det nödvändigt att ingående begrepp och definitioner är klara och tydliga. De viktigaste begreppen för denna tjänst presenteras nedan.
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
      tags:
        - Hallplatser och Linjer
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/HallplatserOchLinjerLineResponse'
  /LineData.json?model=jour:
    get:
      summary: Hållplatser och Linjer 2 - Journey Pattern Point On Line
      description: |
        För att kunna beskriva trafikinformation på ett konsekvent sätt, är det nödvändigt att ingående begrepp och definitioner är klara och tydliga. De viktigaste begreppen för denna tjänst presenteras nedan.
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
      tags:
        - Hallplatser och Linjer
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/HallplatserOchLinjerJourneyPatternPointOnLineResponse'
  /LineData.json?model=tran:
    get:
      summary: Hållplatser och Linjer 2 - Transport Mode
      description: |
        För att kunna beskriva trafikinformation på ett konsekvent sätt, är det nödvändigt att ingående begrepp och definitioner är klara och tydliga. De viktigaste begreppen för denna tjänst presenteras nedan.
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
      tags:
        - Hallplatser och Linjer
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/HallplatserOchLinjerTransportModeResponse'
  /nearbystops.json:
    get:
      summary: Närliggande hållplatser
      description: Närliggande hållplatser
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
        - name: originCoordLat
          in: query
          description: Lat (WGS, decimal degree), ex 59.293611
          required: true
          type: string
        - name: originCoordLong
          in: query
          description: Long (WGS, decimal degree), ex 18.083056
          required: true
          type: string
        - name: maxResults
          in: query
          description: Maximalt antal resultat som önskas. 9 är default, max är 1000.
          required: false
          type: integer
          format: int32
        - name: radius
          in: query
          description: Radie i meter för det cirkulära området kring koordinaten som närliggande hållplatser skall hämtas ut för. 1000 m är defaultvärde, max är 2000 m.
          required: false
          type: integer
          format: int32
        - name: lang
          in: query
          description: Språk (sv/en), default sv. Påverkar språket i felmeddelanden.
          required: false
          type: string
          enum:
          - sv
          - en
      tags:
        - Narliggande hallplatser
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/NarliggandeHallplatserResponse'
  /typeahead.json:
    get:
      summary: Platsuppslag
      description: |
        Med detta API kan du få information om en plats genom att skicka in delar av platsens namn. Du kan välja mellan att bara söka efter hållplatsområden eller hållplatser, adresser och platser.
      parameters:
        - name: key
          in: query
          description: Din API nyckel.
          required: true
          type: string
        - name: searchString
          in: query
          description: Söksträngen.
          required: true
          type: string
        - name: stationsOnly
          in: query
          description: Om ”True” returneras endast hållplatser. True = default.
          required: false
          type: boolean
        - name: maxResults
          in: query
          description: Maximalt antal resultat som önskas. 10 är default, det går inte att få mer än 50.
          required: false
          type: integer
          format: int32
      tags:
        - Platsuppslag
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/PlatsuppslagResponse'
  /realtimedeparturesV4.json:
    get:
      summary: Realtidsinformation 4
      description: |
        Realtidsinformation gällande buss, tunnelbana, pendeltåg och lokalbana. Detta API innehåller liknande information som SL Realtidsinformation 3.
        
        Vissa ändringar har gjorts i svarsstrukturen för att få den mer enhetlig mellan tunnelbaneavgångar och övriga trafikslag, samt att man har påbörjat hämtning av all tunnelbaneinformation från samma källa som övriga trafikslagsavgångar. Detta medför att man kommer att kunna få ut lika mycket information om en tunnelbaneavgång som för övriga.
        
        Övergången till den nya trafikkällan för tunnelbaneavgångar sker i flera steg. De gröna och blå tunnelbanelinjerna har övergått till att hämta data på samma sätt som för övriga trafikslag. Röd linje återstår och det finns ännu ingen färdig tidplan för när övergången sker, men i dagsläget är en rimlig gissning att det kan ske under 2017.
        
        I dokumentationen nedan kommer svarselement som gäller för tunnelbana före övergång till nytt informationssystem noteras med Tunnelbana före övergång.
      parameters:
        - name: key
          in: query
          description: En giltig API-nyckel.
          required: true
          type: string
        - name: siteId
          in: query
          description: Unikt identifikationsnummer för den plats som aktuella avgångar skall hämtas för, t.ex. 9192 för Slussen. Detta id fås från tjänsten SL Platsuppslag.
          required: true
          type: integer
          format: int32
        - name: timeWindow
          in: query
          description: Hämta avgångar inom önskat tidsfönster. Där tidsfönstret är antalet minuter från och med nu. Max 60.
          required: true
          type: integer
          format: int32
        - name: bus
          in: query
          description: Default = true. Om false, så exkluderas trafikslaget från svaret.
          required: false
          type: boolean
        - name: metro
          in: query
          description: Default = true. Om false, så exkluderas trafikslaget från svaret.
          required: false
          type: boolean
        - name: train
          in: query
          description: Default = true. Om false, så exkluderas trafikslaget från svaret.
          required: false
          type: boolean
        - name: tram
          in: query
          description: Default = true. Om false, så exkluderas trafikslaget från svaret.
          required: false
          type: boolean
        - name: ship
          in: query
          description: Default = true. Om false, så exkluderas trafikslaget från svaret.
          required: false
          type: boolean
      tags:
        - Realtidsinformation
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/RealtidsinformationResponse'
  /TravelplannerV2/trip.json:
    get:
      summary: Reseplanerare 2 Trip
      description: |
        Med detta API kan du få reseförslag från A till B inom Stockholms län med SLs trafik. I SLs reseplanerare finns även Waxholmsbolagets trafik. APIet kan användas för att beräkna reseförslag mellan valfri kombination av position och/eller stoppställe. APIet returnerar reseförslag från ”bästa matchning” av det som läggs in.

        Reseplaneraren tar emot ISO-8859-1 encodad input. Förutom rätt encoding i anropet måste strängen även url encodas. Med ISO-8859-1 teckenencoding och url encoding av tecknen så blir t.ex. ä = %E4, å =%E5, ö = %f6 och mellanslag %20.

        I reseplaneraren finns det fyra olika funktioner som kan anropas

        Trip;
        Räknar ut en resa från en startpunkt till en destination. Dessa kan vara stations-id eller koordinater baserade på adresser eller ”intressepunkter.
      parameters:
        - name: key
          in: query
          description: En giltig API-nyckel.
          required: true
          type: string
        - name: lang
          in: query
          description: Språk i svar, default sv
          required: false
          type: string
          enum:
          - sv
          - en
        - name: date
          in: query
          description: Datum. Exempel 2014-08-23. date=2014-08-23. Default idag.
          required: false
          type: string
          format: date
        - name: time
          in: query
          description: Tid. Exempel time=19:06. Default nu.
          required: false
          type: string
        - name: searchForArrival
          in: query
          description: Som standard/default söker man efter tiden som man vill att resan skall avgå. Genom att sätta searchForArrival=1, så söker man istället resor baserat på tiden man vill komma fram. Default=0.
          required: false
          type: integer
          format: int32
        - name: numChg
          in: query
          description: Begränsa antalet byten. Default obegränsad
          required: false
          type: integer
          format: int32
        - name: minChgTime
          in: query
          description: Minimum bytestid
          required: false
          type: integer
          format: int32
        - name: originId
          in: query
          description: |
            Kan antingen vara siteid eller ett alias, site eller akronym.
            Exempel; 300109000, 9000, CST
          required: false
          type: string
        - name: originCoordLat
          in: query
          description: |
            Ett trippel-id baserat på en koordinat och ett namn för utgångspunkten för resan. Detta kommer att hanteras som en adress i resultatet.

            Exempel; originCoordLat=59.347754
          required: false
          type: number
          format: double
        - name: originCoordLong
          in: query
          description: |
            Ett trippel-id baserat på en koordinat och ett namn för utgångspunkten för resan. Detta kommer att hanteras som en adress i resultatet.

            Exempel; originCoordLong=17.883724
          required: false
          type: number
          format: double
        - name: originCoordName
          in: query
          description: |
            Ett trippel-id baserat på en koordinat och ett namn för utgångspunkten för resan. Detta kommer att hanteras som en adress i resultatet.

            Exempel; originCoordName=Blackebergsplan
          required: false
          type: string
        - name: destId
          in: query
          description: Kan antingen vara ett site-id, eller ett alias, site eller akronym.
          required: false
          type: string
        - name: destCoordLat
          in: query
          description: |
            Ett trippel-id baserat på en koordinat och ett namn för utgångspunkten för resan. Detta kommer att hanteras som en adress i resultatet.

            Exempel; destCoordLat=59.347754
          required: false
          type: number
          format: double
        - name: destCoordLong
          in: query
          description: |
            Ett trippel-id baserat på en koordinat och ett namn för utgångspunkten för resan. Detta kommer att hanteras som en adress i resultatet.

            Exempel; destCoordLong=17.883724
          required: false
          type: number
          format: double
        - name: destCoordName
          in: query
          description: |
            Ett trippel-id baserat på en koordinat och ett namn för utgångspunkten för resan. Detta kommer att hanteras som en adress i resultatet.

            Exempel; destCoordName=Blackebergsplan
          required: false
          type: string
        - name: viaId
          in: query
          description: d för via-stop (siteId). Exempel; 300109600, 9600
          required: false
          type: string
        - name: viaStopOver
          in: query
          description: Tid för via stop. Default=0 betyder att resan kommer att passera via-stoppet.
          required: false
          type: integer
          format: int32
        - name: unsharp
          in: query
          description: Med unsharp=1 kommer svaret innehålla resor från alternative stop-platser i närheten. Default=0
          required: false
          type: integer
          format: int32
        - name: searchFirstLastTrip
          in: query
          description: Leta efter den första eller sista resan för dagen. Notera att det här gäller en tidtabellsdag som kan sträcka sig över midnatt.
          required: false
          type: string
          enum:
          - first
          - last
        - name: maxWalkDist
          in: query
          description: Max gångavstånd (meter) får gång till stop-platser.
          required: false
          type: integer
          format: int32
        - name: useTrain
          in: query
          description: Stäng av trafiktyper som är tillgängliga som default. (0/1) Exempel; useTrain=0.
          required: false
          type: integer
          format: int32
        - name: useMetro
          in: query
          description: Stäng av trafiktyper som är tillgängliga som default. (0/1) Exempel; useMetro=0.
          required: false
          type: integer
          format: int32
        - name: useTram
          in: query
          description: Stäng av trafiktyper som är tillgängliga som default. (0/1) Exempel; useTram=0.
          required: false
          type: integer
          format: int32
        - name: useBus
          in: query
          description: Stäng av trafiktyper som är tillgängliga som default. (0/1) Exempel; useBus=0.
          required: false
          type: integer
          format: int32
        - name: useFerry
          in: query
          description: Stäng av trafiktyper som är tillgängliga som default. (0/1) Exempel; useFerry=0.
          required: false
          type: integer
          format: int32
        - name: useShip
          in: query
          description: Stäng av trafiktyper som är tillgängliga som default. (0/1) Exempel; useShip=0.
          required: false
          type: integer
          format: int32
        - name: lineInc
          in: query
          description: Inkludera endast dessa linjer I sökning, suffixlinjer stöds inte. Exempel; lineInc=4,1,38
          required: false
          type: integer
          format: int32
        - name: lineExc
          in: query
          description: Exkludera dessa linjer i sökningen. Suffixlinjer stöds inte. Exempel; lineExc=4,1,38
          required: false
          type: integer
          format: int32
        - name: numTrips
          in: query
          description: Begränsa antalet returnerade resor. Notera att det här är ett ungefärligt tal. (1-6) Default=5
          required: false
          type: integer
          format: int32
        - name: encoding
          in: query
          description: Default är ISO-8859-1. Encoding påverkar svaret och det man skickar in i originCoordName och destCoordName.
          required: false
          type: string
          enum:
          - ISO-8859-1
          - UTF-8
        - name: realtime
          in: query
          description: Om det finns realtidsdata och flaggan realtime=true är satt så får man ut extra information i svaret. T.ex. för tider så är det rtTime och rtDate som läggs till. Default=false.
          required: false
          type: boolean
      tags:
        - Reseplanerare
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/ReseplanerareTripResponse'
  /TravelplannerV2/journeydetail.json:
    get:
      summary: Reseplanerare 2 Journey Detail
      description: |
        Med detta API kan du få reseförslag från A till B inom Stockholms län med SLs trafik. I SLs reseplanerare finns även Waxholmsbolagets trafik. APIet kan användas för att beräkna reseförslag mellan valfri kombination av position och/eller stoppställe. APIet returnerar reseförslag från ”bästa matchning” av det som läggs in.

        Reseplaneraren tar emot ISO-8859-1 encodad input. Förutom rätt encoding i anropet måste strängen även url encodas. Med ISO-8859-1 teckenencoding och url encoding av tecknen så blir t.ex. ä = %E4, å =%E5, ö = %f6 och mellanslag %20.

        I reseplaneraren finns det fyra olika funktioner som kan anropas

        JourneyDetail;
        Returnerar detaljerad information om en del av en resa med ett fordon.
        Den returnerar en lista på alla stop/stationer inklusive alla ankomst- och avgångstider med realtidsdata(om det finns tillgängligt).

        NOTE; due to lacking documentation this operation may not be mapped as expected
      parameters:
        - name: key
          in: query
          description: En giltig API-nyckel.
          required: true
          type: string
        - name: ref
          in: query
          description: Referensparameter erhållen från tidigare trip-sökning
          required: true
          type: string
        - name: realtime
          in: query
          description: Om det finns realtidsdata och flaggan realtime=true är satt så får man ut extra information i svaret. Det som läggs till om det finns realtid är rtArrTime, rtArrDate, rtDepTime och rtDepTime. Default=false.
          required: false
          type: boolean
      tags:
        - Reseplanerare
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/ReseplanerareTripJourneyDetailResponse'
  /TravelplannerV2/geometry.json:
    get:
      summary: Reseplanerare 2 Geometry
      description: |
        Med detta API kan du få reseförslag från A till B inom Stockholms län med SLs trafik. I SLs reseplanerare finns även Waxholmsbolagets trafik. APIet kan användas för att beräkna reseförslag mellan valfri kombination av position och/eller stoppställe. APIet returnerar reseförslag från ”bästa matchning” av det som läggs in.

        Reseplaneraren tar emot ISO-8859-1 encodad input. Förutom rätt encoding i anropet måste strängen även url encodas. Med ISO-8859-1 teckenencoding och url encoding av tecknen så blir t.ex. ä = %E4, å =%E5, ö = %f6 och mellanslag %20.

        I reseplaneraren finns det fyra olika funktioner som kan anropas

        Geometry;
        Returnerar en linje med WGS84 koordinater som kan användas för att rita ut en resa på en karta.

        NOTE; due to lacking documentation this operation may not be mapped as expected
      parameters:
        - name: key
          in: query
          description: En giltig API-nyckel.
          required: true
          type: string
        - name: ref
          in: query
          description: Referensparameter erhållen från tidigare trip-sökning
          required: true
          type: string
      tags:
        - Reseplanerare
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/ReseplanerareTripGeometryResponse'
  /deviations.json:
    get:
      summary: Störningsinformation 2
      description: |
        Med detta API kan du få fram information om aktuella och planerade störningar i SL-trafiken. Med API ‘et kan du ställa frågor om störningar på till exempel en viss linje eller ett visst trafikslag. Svaret består av störningsmeddelanden med viss metainformation.

        För att se informationen som returneras av detta API, se storningsinformation.sl.se.

        Om ingen av parametrarna ”TransportMode”, ”LineNumber” och ”SiteId” skickas med anropet skickas samtliga avvikelser tillbaks som svar.
      parameters:
        - name: key
          in: query
          description: En giltig API-nyckel.
          required: true
          type: string
        - name: transportMode
          in: query
          description: Aktuella trafikslag. Tillåtna värden är bus, metro, train, ship och tram. Kommaseparerad sträng.
          required: false
          type: string
        - name: lineNumber
          in: query
          description: Max 10 linjer. Kommaseparerad sträng.
          required: false
          type: string
        - name: siteId
          in: query
          description: Id för sökt hållplatsområde.
          required: false
          type: integer
          format: int32
        - name: fromDate
          in: query
          description: Startdatum för aktuell giltighetsperiod.
          required: false
          type: string
          format: date
        - name: toDate
          in: query
          description: Slutdatum för aktuell giltighetsperiod.
          required: false
          type: string
          format: date
      tags:
        - Storningsinformation
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/StorningsinformationResponse'
  /deviationsrawdata.json:
    get:
      summary: Störningsinformation 2 Raw
      description: |
        Med detta API kan du få fram information om aktuella och planerade störningar i SL-trafiken. Med API ‘et kan du ställa frågor om störningar på till exempel en viss linje eller ett visst trafikslag. Svaret består av störningsmeddelanden med viss metainformation.

        För att se informationen som returneras av detta API, se storningsinformation.sl.se.

        Om ingen av parametrarna ”TransportMode”, ”LineNumber” och ”SiteId” skickas med anropet skickas samtliga avvikelser tillbaks som svar.
      parameters:
        - name: key
          in: query
          description: En giltig API-nyckel.
          required: true
          type: string
        - name: transportMode
          in: query
          description: Aktuella trafikslag. Tillåtna värden är bus, metro, train, ship och tram. Kommaseparerad sträng.
          required: false
          type: string
        - name: lineNumber
          in: query
          description: Max 10 linjer. Kommaseparerad sträng.
          required: false
          type: string
        - name: siteId
          in: query
          description: Id för sökt hållplatsområde.
          required: false
          type: integer
          format: int32
      tags:
        - Storningsinformation
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/StorningsinformationRawResponse'
  /trafficsituation.json:
    get:
      summary: Trafikläget 2
      description: |
        Med detta API kan du få information om den aktuella statusen för SLs trafikläge. Detta är information på en övergripande nivå om aktuell status för respektive trafikslag. Den information som ligger till grund för detta API hittar du på startsidan av sl.se under rubriken "Trafikläget kl. xx:xx".

        API ’et har endast en metod som returnerar en översiktlig bild över hur trafiksituationen ser ut just nu, med avseende på störningar som kan påverka resenärerna. Det som returneras är en lista med ett antal trafikslag, varje trafikslag har en sammanfattande status och ett antal (0 eller fler) händelser.

        Det finns 3 olika status som händelser kan ha;

        ”Inga större störningar”
        ”Stor påverkan”
        ”Avstängt”
        En händelse påverkar sitt trafikslag, så att trafikslagets sammanfattande status är lika med den sämsta statusen som finns ibland just nu aktiva händelser tillhörande trafikslaget. En händelse kan utöver statusen dessutom vara planerad (bool).
      parameters:
        - name: key
          in: query
          description: En giltig API-nyckel.
          required: true
          type: string
      tags:
        - Trafiklaget
      responses:
        200:
          description: Response
          schema:
            $ref: '#/definitions/TrafiklagetResponse'
definitions:
  HallplatserOchLinjerSiteResponse:
    type: object
    properties:
      statusCode:
        type: integer
        format: int32
        example: 0
        description: Innehåller statuskod för det eventuella meddelandet.
      message:
        type: string
